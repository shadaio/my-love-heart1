        .heart {

            z-index: 10;

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            top: 0;
            width: var(--size);
            height: var(--size);
            border-radius: 50%;
            background: var(--color);
        }
        
        .heart::before {

        .heart::after {
            left: calc(var(--size) * -0.25);

        .heart .heart-body {
            position: absolute;
            top: calc(var(--size) * 0.25);
            left: 0;
            width: var(--size);
            height: var(--size);
            background: var(--color);
            transform: rotate(45deg);
            border-radius: 10% 10% 10% 0;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg) scale(0);
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg) scale(1.5);
                opacity: 0;
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {

            }

        @keyframes glow {
            from {

            }

                text-shadow: 0 0 30px rgba(255, 20, 147, 0.9), 
                           0 0 40px rgba(255, 105, 180, 0.6);
            }
        }
        
        /* ä¸åŒç±»å‹çš„çˆ±å¿ƒæ ·å¼ */
        .heart-type-1 { --color: #ff6b6b; }
        .heart-type-2 { --color: #ff9ff3; }
        .heart-type-3 { --color: #f368e0; }
        .heart-type-4 { --color: #ff9f43; }
        .heart-type-5 { --color: #54a0ff; }
        .heart-type-6 { --color: #5f27cd; }
        .heart-type-7 { --color: #00d2d3; }
        .heart-type-8 { --color: #ff9ff3; }
        
        /* èƒŒæ™¯è£…é¥°çˆ±å¿ƒ */
        .bg-heart {
            position: absolute;

            animation: float-bg 20s linear infinite;
        }
        
        @keyframes float-bg {
            0% {
                transform: translateY(100vh) rotate(0deg);

                transform: translateY(-100vh) rotate(360deg);

        }
        
        /* æ§åˆ¶é¢æ¿ */
        .controls {

            background: rgba(255, 255, 255, 0.1);

        .stats {

        }
    </style>
</head>
<body>
    <div class="title">ğŸ’– æµªæ¼«çˆ±å¿ƒåŠ¨ç”» ğŸ’–</div>
    <div class="subtitle">ç‚¹å‡»ä»»æ„ä½ç½®åˆ›å»ºç¾ä¸½çš„çˆ±å¿ƒåŠ¨ç”»</div>
    
    <div class="controls">
        <div class="control-group">
            <label>çˆ±å¿ƒå¤§å°: <span id="sizeValue">30px</span></label>
            <input type="range" id="sizeSlider" min="10" max="80" value="30">
        </div>
        <div class="control-group">
            <label>åŠ¨ç”»æ—¶é•¿: <span id="durationValue">3s</span></label>
            <input type="range" id="durationSlider" min="1" max="10" value="3" step="0.5">
        </div>
        <div class="control-group">
            <label>çˆ±å¿ƒç±»å‹:</label>
            <select id="heartType">
                <option value="random">éšæœºé¢œè‰²</option>
                <option value="red">çº¢è‰²ç³»</option>
                <option value="pink">ç²‰è‰²ç³»</option>
                <option value="rainbow">å½©è™¹è‰²</option>
            </select>
        </div>
        <div class="control-group">
            <label>åŠ¨ç”»æ•ˆæœ:</label>
            <select id="animationType">
                <option value="float">æ¼‚æµ®ä¸Šå‡</option>
                <option value="burst">çˆ†å‘æ‰©æ•£</option>
                <option value="spiral">èºæ—‹ä¸Šå‡</option>
            </select>
        </div>
        <div class="stats">
            å·²åˆ›å»º: <span id="heartCount">0</span> ä¸ªçˆ±å¿ƒ
        </div>
    </div>
    
    <div class="instructions">ç‚¹å‡»é¡µé¢ä»»æ„ä½ç½®åˆ›å»ºçˆ±å¿ƒ | æ‹–åŠ¨æ»‘å—è°ƒæ•´æ•ˆæœ</div>

    <script>
        let heartCount = 0;
        let currentSize = 30;
        let currentDuration = 3;
        let currentHeartType = 'random';
        let currentAnimation = 'float';
        
        // é¢œè‰²é…ç½®
        const colorSchemes = {
            random: ['#ff6b6b', '#ff9ff3', '#f368e0', '#ff9f43', '#54a0ff', '#5f27cd', '#00d2d3'],
            red: ['#ff6b6b', '#ff4757', '#ff3838', '#ff9ff3', '#f368e0'],
            pink: ['#ff9ff3', '#f368e0', '#ff6b9d', '#ff9f9f', '#ff6b8b'],
            rainbow: ['#ff6b6b', '#ff9f43', '#feca57', '#48dbfb', '#54a0ff', '#5f27cd', '#00d2d3']
        };
        
        // åˆå§‹åŒ–æ§åˆ¶é¢æ¿
        document.getElementById('sizeSlider').addEventListener('input', function(e) {
            currentSize = parseInt(e.target.value);
            document.getElementById('sizeValue').textContent = currentSize + 'px';
        });
        
        document.getElementById('durationSlider').addEventListener('input', function(e) {
            currentDuration = parseFloat(e.target.value);
            document.getElementById('durationValue').textContent = currentDuration + 's';
        });
        
        document.getElementById('heartType').addEventListener('change', function(e) {
            currentHeartType = e.target.value;
        });
        
        document.getElementById('animationType').addEventListener('change', function(e) {
            currentAnimation = e.target.value;
        });
        
        // åˆ›å»ºèƒŒæ™¯è£…é¥°çˆ±å¿ƒ
        function createBackgroundHearts() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createBackgroundHeart();
                }, i * 500);
            }
        }
        
        function createBackgroundHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart bg-heart';
            
            const size = Math.random() * 20 + 10;
            const colors = ['#ff6b6b', '#ff9ff3', '#f368e0'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            heart.style.setProperty('--size', size + 'px');
            heart.style.setProperty('--color', color);
            
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            
            document.body.appendChild(heart);
            
            // åŠ¨ç”»ç»“æŸåç§»é™¤
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.parentNode.removeChild(heart);
                }
            }, 30000);
        }
        
        // åˆ›å»ºç‚¹å‡»çˆ±å¿ƒ
        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            
            // éšæœºé€‰æ‹©çˆ±å¿ƒç±»å‹
            const heartTypes = ['heart-type-1', 'heart-type-2', 'heart-type-3', 'heart-type-4', 
                              'heart-type-5', 'heart-type-6', 'heart-type-7', 'heart-type-8'];
            const randomType = heartTypes[Math.floor(Math.random() * heartTypes.length)];
            heart.classList.add(randomType);
            
            // è®¾ç½®å¤§å°å’Œé¢œè‰²
            heart.style.setProperty('--size', currentSize + 'px');
            
            // æ ¹æ®é€‰æ‹©çš„é¢œè‰²æ–¹æ¡ˆè®¾ç½®é¢œè‰²
            const colors = colorSchemes[currentHeartType];
            const color = colors[Math.floor(Math.random() * colors.length)];
            heart.style.setProperty('--color', color);
            
            // è®¾ç½®ä½ç½®
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            
            // è®¾ç½®åŠ¨ç”»
            let animationName = 'float';
            switch(currentAnimation) {
                case 'burst':
                    animationName = 'burst';
                    break;
                case 'spiral':
                    animationName = 'spiral';
                    break;
                default:
                    animationName = 'float';
            }
            
            heart.style.animation = `${animationName} ${currentDuration}s ease-out forwards`;
            
            document.body.appendChild(heart);
            heartCount++;
            document.getElementById('heartCount').textContent = heartCount;
            
            // åŠ¨ç”»ç»“æŸåç§»é™¤å…ƒç´ 
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.parentNode.removeChild(heart);
                }
            }, currentDuration * 1000);
        }
        
        // æ·»åŠ ç‚¹å‡»äº‹ä»¶
        document.addEventListener('click', function(e) {
            createHeart(e.clientX, e.clientY);
            
            // åˆ›å»ºå¤šä¸ªçˆ±å¿ƒå½¢æˆç°‡æ‹¥æ•ˆæœ
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const offsetX = (Math.random() - 0.5) * 50;
                    const offsetY = (Math.random() - 0.5) * 50;
                    createHeart(e.clientX + offsetX, e.clientY + offsetY);
                }, i * 100);
            }
        });
        
        // æ·»åŠ é¼ æ ‡ç§»åŠ¨æ•ˆæœï¼ˆè½»å¾®è·Ÿéšï¼‰
        document.addEventListener('mousemove', function(e) {
            if (Math.random() > 0.9) { // 10%çš„å‡ ç‡åˆ›å»ºè·Ÿéšçˆ±å¿ƒ
                const offsetX = (Math.random() - 0.5) * 20;
                const offsetY = (Math.random() - 0.5) * 20;
                createHeart(e.clientX + offsetX, e.clientY + offsetY);
            }
        });
        
        // åˆå§‹åŒ–
        window.onload = function() {
            createBackgroundHearts();
            // æŒç»­åˆ›å»ºèƒŒæ™¯çˆ±å¿ƒ
            setInterval(createBackgroundHeart, 2000);
        };
        
        // æ·»åŠ CSSåŠ¨ç”»å…³é”®å¸§
        const style = document.createElement('style');
        style.textContent = `
            @keyframes burst {
                0% {
                    transform: translate(0, 0) scale(0) rotate(0deg);
                    opacity: 1;
                }
                50% {
                    opacity: 0.8;
                }
                100% {
                    transform: translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px) scale(2) rotate(180deg);
                    opacity: 0;
                }
            }
            
            @keyframes spiral {
                0% {
                    transform: translate(0, 0) scale(0) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translate(${Math.random() * 100 - 50}px, -100px) scale(1.5) rotate(720deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
